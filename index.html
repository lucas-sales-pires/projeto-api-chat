<!DOCTYPE html>
<html>
<head>
    <title>Chat Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="mensagens"></div>
        <div id="usuarios"></div>
    </div>

    <input type="text" id="sala" placeholder="Sala">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="mensagem" placeholder="Mensagem" style="display: none;">
    <button onclick="entrarNaSala()" id="entrar">Entrar</button>
    <button onclick="enviarMensagem()" id="enviarmsg" style="display: none;">Enviar</button>
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
